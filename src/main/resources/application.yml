server:
  address: 127.0.0.1
  port: 8081
config:
  url: localhost
spring:
  redis:
    host: 192.168.57.176
    port: 6379
    pool:
      max-active: 1000
      max-idle: 100
      min-idle: 0
      max-wait: 10000
    timeout: 2000
  aop:
    auto: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/auto_boss_rate?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    #控制读取sql文件是哪个
    platform: debug
logging:
  level:
    root: info
    com:
      piggsoft: debug
      mybatis: debug
      springframework:
        web: debug
mybatis:
  config: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath*:mybatis/xml/*Mapper.xml
  type-aliases-package: com.piggsoft.*.model
